{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework - {{ title }}</title>
    <link rel="icon" href="{% static 'main/img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="{% url 'interface:index' %}">Homepage</a>
                </li>
                <li>
                    <a href="{% url 'userapp:register' %}">Register</a>
                </li>
                <li>
                    <a href="{% url 'userapp:login' %}">Login</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <br>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <br>
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <br>
    {% endif %}
    {% block content %}
    {% endblock content %}
</body>
</html>
