{% extends 'main/base.html' %}
{% block bodytag %}
    <h2 class="page-title">Update {{ presentationstudentrel.student }}</h2>
    <hr>
    <form action="" method="POST" class="compact-form">
        {% csrf_token %}
        <div class="mb-3">
            <label for="grade" class="form-label">Grade:</label>
            {{ form.grade }}
        </div>
        <input type="submit" class="btn btn-dark btn-sm" value="Apply">
    </form>
{% endblock bodytag %}
